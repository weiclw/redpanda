apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  labels:
    {{- include "redpanda.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  serviceName: redpanda
  selector:
    matchLabels:
      {{- include "redpanda.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "redpanda.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "redpanda.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # We know this path is ext4 inside k3s container
      volumes:
        - name: redpanda-storage
          hostPath:
            path: /var/lib/rancher/scratch
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - rpk
            - redpanda
            - start
            - --advertise-kafka-addr=192.168.1.36:{{ .Values.apiPort }}
            - --kafka-addr=0.0.0.0:{{ .Values.apiPort }}
          volumeMounts:
            - mountPath: /var/lib/redpanda/data
              name: redpanda-storage
          ports:
            - containerPort: 8081
              protocol: TCP
            - containerPort: 8082
              protocol: TCP
            - containerPort: 9092
              hostPort: {{ .Values.apiPort }}
              protocol: TCP
            - containerPort: 9644
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
